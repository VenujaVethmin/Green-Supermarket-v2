<script>
    function addToCart(productName, price) {
        // Get existing cart items from local storage or initialize an empty array
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        // Add the new item to the cart
        const newItem = {
            productName: productName,
            price: price,
        };
        cartItems.push(newItem);

        // Save the updated cart back to local storage
        localStorage.setItem("cartItems", JSON.stringify(cartItems));

        // Alert to indicate that the item has been added to the cart (you can customize this part)
        alert(`"${productName}" has been added to the cart.`);

        // Update the cart display
        updateCartDisplay();
    }

    function removeFromCart(index) {
        let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        // Remove the item at the specified index
        cartItems.splice(index, 1);

        // Save the updated cart back to local storage
        localStorage.setItem("cartItems", JSON.stringify(cartItems));

        // Update the cart display
        updateCartDisplay();
    }

    function updateCartDisplay() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");
        console.log(cartItems);

        // Clear the existing content
        cartItemsContainer.innerHTML = "";

        // Display each item in the cart with a "Remove" button
        cartItems.forEach((item, index) => {
            const itemElement = document.createElement("tr");
            itemElement.innerHTML = `
            <td>${item.productName}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td><button onclick="removeFromCart(${index})">Remove</button></td>
        `;
            cartItemsContainer.appendChild(itemElement);
        });

        // Calculate and display the total price
        const totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
        totalPriceElement.textContent = totalPrice.toFixed(2);
    }

    function proceedToCheckout() {
        const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

        // Check if there is at least one item in the cart
        if (cartItems.length > 0) {
            const totalPriceElement = document.getElementById("total-price");
            const totalPrice = totalPriceElement.textContent; // Get the total price value

            // Create a form dynamically
            const form = document.createElement("form");
            form.method = "post";
            form.action = "authorize_payment"; // Replace with the actual URL of your test1 servlet

            // Add a hidden input field for the total price
            const inputTotalPrice = document.createElement("input");
            inputTotalPrice.type = "hidden";
            inputTotalPrice.name = "totalPrice";
            inputTotalPrice.value = totalPrice;
            form.appendChild(inputTotalPrice);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        } else {
            // Handle the case where the cart is empty
            alert("Your cart is empty. Add items before proceeding to checkout.");
        }
    }




    // Initial update when the page loads
    updateCartDisplay();

</script>
